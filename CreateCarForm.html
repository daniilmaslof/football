<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="CreateCarForm.css">
</head>
<body onload="loadMakes()">
<main>
    <form id="createCarForm" class="form" onsubmit="AJAXSubmit(this); return false" method="post" name="createFormCar">
        <p class="form_field" >
            <label for="producer">Machine manufacturer</label>
            <select disabled class="form_field_select" id="producer" onchange="loadModels(value)" name="producer">
            </select>
        </p>
        <p class="form_field">
            <label for="model">Model auto</label>
            <select  disabled class="form_field_select" id="model" name="model">
            </select>
        </p>
        <p class="form_field">
            <label for="body">Body type</label>
            <select class="form_field_select" id="body" name="body">
            </select>
        </p>
        <p class="form_field">
            <label for="year">Year</label>
            <input id="year" name="year" type="number" min="1990" max="2018"/>
            <label for="mileage">Mileage number</label>
            <input id="mileage" name="mileage" type="number" min="0"/>
        </p>
        <p class="form_field">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3">
        </textarea>
        </p>
        <input type="submit">
    </form>
</main>
<script src="FormSubmit.js"></script>
</body>
