<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="login.js"></script>
    <script src="../../services/Loader.js"></script>
</head>
<body onload="onLoad()">
<div >
    <h2 class="login-header">Log in</h2>
    <form class="login" id="loginForm">
        <p><input required minlength="6" id="login" type="email" placeholder="Email"></p>
        <p><input required minlength="6" id="password" type="password" placeholder="Password"></p>
        <p><button type="submit" >Log in </button></p>
    </form>
</div>
</body>
</html>
